<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fabric动画属性</title>
    <script src="js/fabric.js"></script>
    <style>
        body{
            background-color: #ccc;
        }
        #main{
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas width="800" height="800" id="main"></canvas>
</body>
</html>
<script type="text/javascript">
    var canvas =new fabric.Canvas('main');
    var rect  = new fabric.Rect({
        left:100,
        top:100,
        width:100,
        height:100,
        fill:'red'
    });
    rect.animate('left',500,{
        onChange:canvas.renderAll.bind(canvas), //旋转一周 默认左上角是中心点
        duration:2000,  //动画时间
        easing:fabric.util.ease.easeOutBounce, //动画效果
    });
    canvas.add(rect);
</script>
